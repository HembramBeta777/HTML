<!--Use of Form Tag-->
<html>
    <head>
        <title>
            Form Tag for Checkbox Example
        </title>
    </head>
    <body>
        <form> 
            <input type="checkbox" name="HTML" value="on">HTML<br/>
            <input type="checkbox" name="CSS" value="on">CSS<br/>
            <input type="checkbox" name="JS" value="on">Java Script<br/>
        </form>
    </body>
</html>
