<html>
    <head>
        <style>
            table.first {border-collapse: collapse;}
            table.second{border-collapse: separate;}

            td.one{
                border-style: dotted;
                border-width: 3px;
                border-color: red;
                padding: 10px;
            }
            td.two{
                border-style: solid;
                border-width: 3px;
                border-color: burlywood;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table class="first">
            <caption> Table Example1 </caption>
            <tr><td class="one">Data1</td>
            <td class="two">Data2</td></tr>
        </table>

        <table class="second">
            <caption> Table Example2 </caption>
            <tr><td class="one">Data3</td>
            <td class="two">Data4</td></tr>
        </table>
    </body>
</html>
