<html>
    <head>
        <title>
            CSS List Example
        </title>
    </head>
    <body>
        <ol style="list-style-type: decimal;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>

        </ol>

        <ol style="list-style-type: lower-alpha;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>

        </ol>

        <ol style="list-style-type: lower-roman;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>

        </ol>



    </body>
</html>
