<!DOCTYPE html>
<html>

	<head>
		<title>CSS Class Selector Example</title>
        <style>
            .para1{
                text-align:center;
                color: blue;

            }
            .heading1{
                text-align: center;
                color: red;
            }
            .para2{
                text-align: right;
                color: green;
            }
        </style>
	</head>
    <body>
        <p> Welcome to IMCA</p>
        <p class="para1">Welcome to web Technology class</p>
        <h1 class="para1">Hello HTML</h1>
        <p class="para2">also Welcome to University</p>
        <h1 class="heading1">Hello CSS</h1>
    </body>
</html>
