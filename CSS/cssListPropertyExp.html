<html>
    <head>
        <title>
            CSS List Property Example
        </title>
    </head>
    <body>
        <ul style="list-style: inside circle;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>
        </ul>

        <ul style="list-style: outside square;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>
        </ul>

        <ol style="list-style: outside decimal;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>
        </ol>

        <ol style="list-style: inside upper-alpha;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>
        </ol>




    </body>
</html>
