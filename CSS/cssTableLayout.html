<html>
    <head>
        <title> CSS Table Layout Example</title>
        <style>
            table.auto{
                table-layout: auto;
            }
            table.fixed{
                table-layout: fixed;
            }
        </style>
    </head>
    <body>
        <table class="auto" border="1">
            <tr>
                <td width = "20%"> 100000000000000000000000000000000000</td>
                <td width = "40%"> 10000000000</td>
                <td width = "40%"> 100</td>
            </tr>
        </table>

        <table class="fixed" border="1">
            <tr>
                <td width = "20%"> 100000000000000000000000000000000000</td>
                <td width = "40%"> 10000000000</td>
                <td width = "40%"> 100</td>
            </tr>
        </table>



    </body>
</html>
