<html>
    <head>
        <title>
            CSS List Marker Off set Example
        </title>
    </head>
    <body>
        <ul style="list-style: inside circle; marker-offset:10cm">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>
        </ul>

        <ul style="list-style: outside square; marker-offset:5cm;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>
        </ul>

        <ol style="list-style: outside decimal; marker-offset:2cm">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>
        </ol>

        <ol style="list-style: inside upper-alpha; marker-offset:15cm">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>
        </ol>




    </body>
</html>
