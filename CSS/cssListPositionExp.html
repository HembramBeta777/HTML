<html>
    <head>
        <title>
            CSS List Position Example
        </title>
    </head>
    <body>
        <ol style="list-style-type: decimal;list-style-position: inside;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>

        </ol>

        <ol style="list-style-type: lower-alpha;list-style-position: outside;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>

        </ol>

        <ul style="list-style-type: lower-roman;list-style-position: outside;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>

        </ul>
        <ul style="list-style-type: lower-roman;list-style-position: inside;">
            <li> Java </li>
            <li> CSS </li>
            <li> HTML </li>

        </ul>




    </body>
</html>
