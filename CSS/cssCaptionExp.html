<html>
    <head>
        <title> CSS Caption Example </title>
            <style>
                caption.top {caption-side: top;}
                caption.bottom {caption-side: bottom;}
                caption.left {caption-side: left;}
                caption.right {caption-side: right;}
            </style>
        

    </head>
    <body>
        <table style="width: 400px; border:1px solid black;">
        <caption class="top">
            Caption will appear at the top
        </caption>
        <tr><td> Data1 </td> <td> Data2 </td></tr>
        </table>
        <br/>
        <table style="width: 400px; border:1px solid black;">
        <caption class="bottom">
            Caption will appear at the bottom
        </caption>
        <tr><td> Data3 </td> <td> Data4 </td></tr>
        </table>
        <br/>
        <table style="width: 400px; border:1px solid black;">
            <caption class="left">
                Caption will appear at the left
            </caption>
            <tr><td> Data5 </td> <td> Data6 </td></tr>
            </table>
            <br/>
            <table style="width: 400px; border:1px solid black;">
                <caption class="right">
                    Caption will appear at the right
                </caption>
                <tr><td> Data7 </td> <td> Data8 </td></tr>
                </table>
                <br/>
                <table style="width: 400px; border:1px solid black;">
    </body>

</html>
