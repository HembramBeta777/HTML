<!DOCTYPE html>
<html>

	<head>
		<title>CSS ID Selector Example</title>
        <style>
            #para1{
                text-align:center;
                color: blue;

            }
            #heading1{
                text-align: center;
                color: red;
            }
            #para2{
                text-align: right;
                color: green;
            }
        </style>
	</head>
    <body>
        <p> Welcome to IMCA</p>
        <p id="para1">Welcome to web Technology class</p>
        <h1>Hello HTML</h1>
        <p id="para2">also Welcome to University</p>
        <h1 id="heading1">Hello CSS</h1>
    </body>
</html>
