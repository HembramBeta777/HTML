<!-- Use of if-else in Java Script -->
<html>
    <body>
        <script>
            var age = prompt("Enter value");
        if(age < 18)
        {
            document.write("<b> Not allowed to cast your vote</b> ")
        }
        else{
            document.write("<b>Allowed to cast your vote</b>")

        }

        </script>
        
    </body>
</html>
