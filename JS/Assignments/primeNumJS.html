<html>
    <body>
        <script>
            var n=parseInt(prompt("Enter a number to check prime:"));
            var m=n/2;
            var flag=0;
            for(i=2;i<=m;i++){
                if(n%i==0){
                    document.write(+n+" is not a prime number")
                    flag =1;
                    break;
                }
            }
            if(flag==0)
                document.write(+n+" is a prime number");


            
        </script>
    </body>
</html>
