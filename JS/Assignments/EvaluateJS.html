
<html>
    <body>
        <script>
            var a = parseInt(prompt("Input value for a"));
            var b = parseInt(prompt("Inout value for b"));

            var d = parseInt(prompt("Input value for d"));
        if( (c-d)== 0)
        {
            document.write("Cannot be divide by zero");

            document.write("Result is "+x);
