
<html>
    <body>
        <script>
            var num = parseInt(prompt("Enter a Year"));
        if(num % 400 == 0)
        {
            document.write(num+" is a Leap year");
        }
        else if(num % 100 == 0)
        {
            document.write(num+" is not a Leap year");

        }
        else if(num % 4 == 0)
        {
            document.write(num+" is a Leap year");
        }
        else{
            document.write(num+" is not a Leap year");
        }

        </script>
        
    </body>
</html>
