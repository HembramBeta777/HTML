<html>
    <body>
        <script>
            var num = parseInt(prompt("Enter a number for calculating its factorial"));
            document.write("Number is "+num);
            document.write("<br>");
            var last_dg,fact=1;
            while (num!=0) {
                fact = fact * num;
                num--;
               
            }
            document.write("Factorial = "+fact);
        </script>
    </body>
</html>
