
<html>
    <body>
        <script>
            var num = parseInt(prompt("Enter a number"));
        if( (num % 11 == 0) && (num % 13 == 0) )
        {
            document.write(num+" is Divisible by both 11 and 13");
        }
        else if( (num % 5 == 0) && (num % 7 == 0) )
        { 
            document.write(num+" is Divisible by both 5 and 7");

        }
        else{
            document.write(num+" is neither divisible with 11 and 13 nor 5 and 7");
        }

        </script>
        
    </body>
</html>
