<html>
    <head>
        <script>
            function Cel_Far(cel) {
                var  farh ;
                farh = ( (cel * 9) / 5 ) + 32;
                

                document.write("Celsius = "+cel);
                document.write("<br>");
                document.write("Fahrenheit = "+farh);
                
            }

        </script>

    </head>
    <body>
        <script>
            var cel = parseFloat(prompt("Enter the Temperature in Celsius: "));
         
        </script>
        <p>Click the button to convert Celsius to Fahrenheit</p>
        <form>
            <input type="button" onclick="Cel_Far(cel)"value = "Click Here">
        </form>
       

        
    </body>
</html>
