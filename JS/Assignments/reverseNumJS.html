<html>
    <body>
        <script>
            var num = parseInt(prompt("Enter a number: "));
            var rev=0,remainder;
            document.write("Number = "+num);
            document.write("<br>");

            while (num!=0) {
                remainder = num % 10;
                rev = rev * 10 + remainder;
                num =Math.floor(num/10) ;
                
            }
            document.write("Reverse = "+rev);
        </script>
    </body>
</html>
