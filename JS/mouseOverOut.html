<html>
    <head>
        <script type="text/javascript">
            function over() {
                alert("Mouse Over");
                
            }
            function out() {
              alert("Mouse Out");
                
            }
        </script>
    </head>
    <body>
        <p>Mouse Over and out example
        </p>
   
        <input type="button" value="mouse over" onmouseover="over()" />
            <h2> keep your mouse on div region</h2>
        
        <input type="button" value="mouse out" onmouseout="out()" />
        
        <h2> Keep your mouse on div region</h2>
        
        

    </body>
   
</html>
