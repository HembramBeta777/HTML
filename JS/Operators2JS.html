<html>
    <body>
        <script type="text/javascript">
            var no1 = parseInt(prompt("Enter value"));
            var no2 = parseInt(prompt("Enter value"));
            var c = "Test";
            var linebreak = "<br />";

            document.write("Sum = ");
            result = no1 + no2;
            document.write(result);
            document.write(linebreak);

            document.write("Substraction = ");
            result = no1 - no2;
            document.write(result);
            document.write(linebreak);

            document.write("Division = ");
            result = no1 / no2;
            document.write(result);
            document.write(linebreak);

            document.write("Modulus = ");
            result = no1 % no2;
            document.write(result);
            document.write(linebreak);

            document.write("Sum New = ");
            result = no1 + no2 + c;
            document.write(result);
            document.write(linebreak);

            no1 = ++no1;
            document.write("++no1 = ");
            result = ++no1;
            document.write(result);
            document.write(linebreak);

            no2 = --no2;
            document.write("--no2 = ");
            result = --no2;
            document.write(result);
            document.write(linebreak);

        </script>

        Example of different operators
    </body>
</html>
