<!--Javascript Function with parameter passing-->

<html>
    <head>
        <script>
            function functioncall(name,time)
            {
                document.write("Good morning " +name+" Its "+time+"am")  ;
            }

        </script>

    </head>
    <body>
        <p>Click the button to call the function</p>
        <form>
            <input type="button" onclick="functioncall('IMCA',9)"value = "Click Me">
        </form>
    </body>
</html>
