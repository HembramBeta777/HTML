<!--Use of Form Tag-->
<html>
    <head>
        <title>
            Form Tag Example
        </title>
    </head>
    <body>
        <form> 
            First Name:<input type="text" name="first_name" value="Enter First Name"/><br>
            Middle Name:<input type="text" name="middle_name" value="Enter Middle Name"/><br>
            Last Name:<input type="text" name="Last_name" value="Enter Last Name"/>
        </form>
    </body>
</html>
