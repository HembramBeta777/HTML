<!--Use of Form Tag-->
<html>
    <head>
        <title>
            Form Tag for Submit Button Example
        </title>
    </head>
    <body>
        <form> 
            <input type="submit" name="submit" value="Click Me" /> <br/>
            <input type="reset" name="reset" value="RESET" /> <br/>
            <input type="button" name="button" value="OK" /> <br/>
        </form>
    </body>
</html>
